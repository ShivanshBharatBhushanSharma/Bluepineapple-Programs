<html>
    <body>
        <script>
        function date_Difference(date1, date2)
        {   
            var dt1 = date1;
            var dt2 = date2;
            
            var d1 = new Date(dt1);
            var d2 = new Date(dt2);

            var diff = d2.getTime() - d1.getTime();   
            var daydiff = diff / (1000 * 60 * 60 * 24);
            
            return daydiff;
        }

        function TestCase(actualOutput, predictedOutput){
            
            for(let i = 0; i < date1_arr.length ; i++) {
                if(actualOutput[i] === predictedOutput[i])
                {
                    alert("Test Case for "+date1_arr[i]+" & "+date2_arr[i]+" is passed.");
                }
                else
                {
                    alert("Test Case for "+date1_arr[i]+" & "+date2_arr[i]+" is Failed.");
                }
            }    
        }

        var date1_arr = [ '01/01/2000', '03/23/2004', '01/22/2005', '12/13/1960', '09/23/1200' ];
        var date2_arr = [ '10/22/2010', '10/22/2010', '07/20/2005', '01/13/2023', '09/23/1500']
        var actualOutput = [ 3947, 2404, 179, 22676, 109572 ];
        var predictedOutput = [];
